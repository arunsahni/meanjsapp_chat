<section data-ng-controller="FeaturesController" data-ng-init="initFeatures()">
    <br>
    <h1 translate="feature"></h1>
    <div class="list-group">
        <div data-ng-repeat="features in featuresList" class="list-group-item">
            <div class="container row">

                <div class="col-xs-6 col-md-6 article-left-pull">
                    <small class="col-xs-12 col-md-12 list-group-item-text">
                        <div class="text-color" translate="{{features.title}}"></div>
                    </small>
                    <table class="table">
                        <tr data-ng-repeat="subFeature in features.items">
                            <td translate="{{subFeature.title}}"></td>
                            <td ng-if="authentication.user.roles[0] === 'admin'">
                                <div class="btn-group btn-toggle">
                                    <button ng-class="{true: 'btn btn-sm btn-default', false: 'btn btn-sm btn-primary active'}[isActive]" ng-model="authentication.user.roles[0]"  ng-click="PermissionChange()" translate="Enabled"></button>
                                    <button ng-class="{false: 'btn btn-sm btn-default', true: 'btn btn-sm btn-primary active'}[isActive]" ng-model="authentication.user.roles[0]" ng-click="PermissionChange()" translate="Disabled"></button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-xs-3 col-md-3 btn-group btn-toggle">
                    <div ng-if="authentication.user.roles[0] === 'admin'">
                        <div class="btn-group btn-toggle">
                            <button ng-class="{true: 'btn btn-sm btn-default', false: 'btn btn-sm btn-primary active'}[isActive]" ng-model="authentication.user.roles[0]"  ng-click="PermissionChange()" translate="Enabled"></button>
                            <button ng-class="{false: 'btn btn-sm btn-default', true: 'btn btn-sm btn-primary active'}[isActive]" ng-model="authentication.user.roles[0]" ng-click="PermissionChange()" translate="Disabled"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
