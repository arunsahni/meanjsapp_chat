<section data-ng-controller="ArticlesController">
	<div class="page-header">
		<div class="title" translate="Nart"></div>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
					<label class="control-label text-primary" for="title" translate="Tit"></label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="{{'Tit' | translate}}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label text-primary" for="content" translate="Cont"></label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder = "{{'Cont' | translate}}"></textarea>
					</div>
				</div>
				<div class="form-group">
					<button ng-click="create()" translate="sub" class="btn btn-primary"></button>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
