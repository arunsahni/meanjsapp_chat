<section data-ng-controller="TasksController" data-ng-init="findOne()">
    <div class="page-header">
        <div class="title"></div>
    </div>
    <ul class="nav nav-tabs responsive" id="myTab">
        <li class="active"><a href="/#!/tasks" translate="task.tsk"></a></li>
        <li><a href="/#!/tasks/create" translate="task.ctsk"></a></li>
        <li><a href="" translate="task.issu"></a></li>
    </ul>
    <div class="tab-content responsive">
        <div class="tab-pane active">
            <div class="col-md-12">
                <form class="form-horizontal" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="name" translate="grp.nam"></label>
                            <div class="controls">
                                <input type="text" data-ng-model="task.name" id="name" class="form-control" placeholder="{{'grp.nam' | translate}}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="name" translate="task.desc"></label>
                            <div class="controls">
                                <textarea type="text" data-ng-model="task.description" id="description" class="form-control" placeholder="{{'task.desc' | translate}}" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="name" translate="task.stus"></label>
                            <select id='status' data-ng-model="task.status" ng-options="status  for status in statusArray" ></select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="name" translate="task.pri"></label>
                            <select id='priority' data-ng-model="task.priority" ng-options="item  for item in items" ></select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="name" translate="task.assig"></label><br>
                            <span ng-if="assigneesList.length > 0" ng-repeat="assignee in assigneesList " track by>
                                <button class="btn btn-default">{{assignee.displayName}} <a class="glyphicon glyphicon-remove" ng-click="removeAssignee(assignee._id)"></a></button>
                            </span>
                            <div class="panel-body">
                                <div class="top-buffer" auto-complete value="autoCompleteData" model="assignees"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" ng-click="update()" translate="edit.updt"></button>
                        </div>
                        <!--<div class="form-group">
                            <label class="control-label" for="name">Assignees</label>
                            <div class="controls">
                                <input type="text" data-ng-model="task.name" id="assignees" class="form-control" placeholder="Name" required>
                            </div>
                        </div>-->
                        <!--<div class="form-group">
                            <input type="submit" value="Update" class="btn btn-default">
                        </div>-->
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
