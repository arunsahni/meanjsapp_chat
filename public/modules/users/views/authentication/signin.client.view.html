<section class="row" data-ng-controller="AuthenticationController">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<h3 class="col-md-12 text-center">Login or <a href="/#!/signup">Sign up</a></h3>
	<div class="container col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<div data-ng-show="error" class="text-center text-danger">
						<div class="alert alert-danger" role="alert">
							<strong data-ng-bind="error"></strong>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" name="username" data-ng-model="credentials.username" placeholder="User Name" >
					</div>
				</div>
				<span class="help-block"></span>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="password" class="form-control" name="password" data-ng-model="credentials.password" placeholder="Password">
					</div>
				</div>
				<span class="help-block"></span>
				<div class="text center form-group">
					<button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
				</div>
				<p class="forgot-password">
					<label class="checkbox">
						<input type="checkbox" value="remember-me">Remember Me &nbsp; OR &nbsp;
						<a href="/#!/password/forgot">Forgot password?</a>
					</label>
				</p>
			</fieldset>
		</form>
	</div>
</section>
