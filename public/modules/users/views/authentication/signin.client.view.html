<section data-ng-controller="AuthenticationController">
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-5 col-sm-offset-2 col-md-offset-3">
                <form role="form" data-ng-submit="signin()" autocomplete="off">
                    <fieldset>
                        <h2>Please Sign In</h2>
                        <hr class="colorgraph">
                        <div class="form-group">
                            <input name="username" id="username" data-ng-model="credentials.username" class="form-control input-lg" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" data-ng-model="credentials.password" class="form-control input-lg" placeholder="Password">
                        </div>
				<span class="button-checkbox">
					<button type="button" class="btn btn-warning" data-color="info">Remember Me</button>
                    <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
					<a href="/#!/password/forgot" class="btn btn-link pull-right">Forgot Password?</a>
				</span>
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <a href="/#!/signup" class="btn btn-lg btn-info btn-block">Register</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
