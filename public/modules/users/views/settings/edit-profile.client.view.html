<section class="row" data-ng-controller="SettingsController">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <div class="panel panel-default col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 panel-radius panel-top-margin">
        <div class="">
            <h3 class="col-md-12 text-center">Edit your profile</h3>
        </div>
        <div class="panel-body">
                <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" nonvalidate autocomplete="off">
                    <fieldset>
                        <div class="form-group">
                            <div data-ng-show="error" class="text-center text-danger">
                                <div class="alert alert-danger" role="alert">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div data-ng-show="success" class="text-center text-success">
                                <div class="alert alert-success" role="alert">
                                    <strong>Profile Saved Successfully</strong>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="input-group">
                                <!--<div class="panel panel-default col-xs-offset-1 col-xs-6 col-md-offset-3 col-md-5 panel-radius ">-->
                                    <!--<div class="panel-body">-->
                                        <img ng-src="../imgs/default-avatar.jpg" data-ng-if="!user.isImage" class="img-thumbnail col-xs-offset-2 col-sm-offset-3">
                                        <img ng-src="/profileImg/{{uploadedImage}}" data-ng-if="user.isImage" class="img-thumbnail avatar-uploaded col-xs-offset-3 col-sm-offset-4">
                                    <!--</div>-->
                                <!--</div>-->
                                <input type="file" data-ng-file-select="onFileSelect($files)" accept="image/png, image/jpeg">
                            </div>
                            <span data-ng-if="uploadInProgress">Upload progress: {{ uploadProgress }}</span>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
                            </div>
                        </div>
                        <div class="text-center form-group">
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Save Profile</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


</section>
