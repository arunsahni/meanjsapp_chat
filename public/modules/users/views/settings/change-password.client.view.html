<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center" translate="cpassword.cyp"></h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="currentPassword" translate="cpassword.cp"></label>
					<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="{{'cpassword.cp' | translate}}">
				</div>
				<div class="form-group">
					<label for="newPassword" translate="cpassword.npw"></label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="{{'cpassword.npw' | translate}}">
				</div>
				<div class="form-group">
					<label for="verifyPassword" translate="cpassword.vpw"></label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="{{'cpassword.vpw' | translate}}">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary" translate="cpassword.spw"></button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong translate="cpassword.pcs"></strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
