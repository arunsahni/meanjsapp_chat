<section class="row" data-ng-controller="PasswordController">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<div class="panel panel-default col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 panel-radius">
	<div class="">
		<h4 class="col-md-12 text-center">Restore your password or <a href="/#!/">Login</a></h4>
	</div>
	<br>
	<br>
	<div class="panel-body">
		<form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group required">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
						<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>{{success}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</div>
</section>
