<section data-ng-controller="GroupsController">
    <div class="page-header">
        <h1 translate="grp.ngp"></h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name" translate="grp.nam"></label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="{{'grp.nam' | translate}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <button ng-click="create()" translate="sub" class="btn btn-primary"></button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
