<section data-ng-controller="GroupsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 translate="grp.edt"></h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div>
                    <h3 class="col-md-12 text-center">
                        <img ng-src="../imgs/default_group.png" data-ng-if="!group.isImage" class="img-thumbnail">
                        <img ng-src="{{uploadedImage}}" data-ng-if="group.isImage" class="img-thumbnail avatar-uploaded">

                    </h3>
                    <div class="form-group">
                        <div class="input-group col-md-12 col-xs-1">
                            <input type="file" data-ng-file-select="onFileSelect($files)" accept="image/png, image/jpeg">
                        </div>
                    </div>
                    <span data-ng-if="uploadInProgress">{{'editpfile.up' | translate}} {{ uploadProgress }} %</span>
                    <div class="progress" data-ng-if="uploadInProgress">
                        <div class="progress-bar" ng-style="{width:((uploadProgress / 100) * 100) + '%'}">
                            <span class="percent" ng-show="((uploadProgress / 100) * 100) <= 100">{{((uploadProgress / 100) * 100) | number:0}}%</span>
                            <span class="percent" ng-show="((uploadProgress / 100) * 100) > 100">100%</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name" translate="grp.nam"></label>
                    <div class="controls">
                        <input type="text" data-ng-model="group.name" id="name" class="form-control" placeholder="{{'grp.nam' | translate}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
