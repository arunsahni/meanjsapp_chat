<section data-ng-controller="CompanyfeedsController">
    <div class="page-header">
        <h1>New Company Feed</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <button  class="btn btn-default" ng-submit="create()">Post</button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
<section data-ng-controller="CompanyfeedsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Company Feeds</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="companyfeed in companyfeeds" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="companyfeed.created | date:'medium'"></span>
                by
                <span data-ng-bind="companyfeed.user.displayName"></span>
            </small>
            <img ng-hide="authentication.user.isImage" ng-src="../imgs/default-avatar.jpg"  height="20" width="40" class="img-thumbnail">
            <img ng-show="authentication.user.isImage" ng-src="{{imgPath}}" height="20" width="40">
            <h4 class="list-group-item-heading" data-ng-bind="companyfeed.name"></h4>
            <div class="form-group">
                <label class="control-label" for="name">Comment</label>
                <div class="controls">
                    <input type="text" data-ng-model="name" class="form-control" placeholder="Comment" required>
                    <button class="glyphicon glyphicon-thumbs-up"></button>
                </div>
            </div>
        </a>
    </div>
</section>
