<section data-ng-controller="CompanyfeedsController"  data-ng-init="init()">
    <div class="page-header">
        <h1></h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                       <textarea  data-ng-model="name" id="name" class="form-control" cols="30" rows="4" placeholder = "Post Your Feed" autofocus="autofocus"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button  class="btn-primary" ng-click="create()">Post</button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="panel panel-default col-xs-12 col-md-4 col-md-offset-5">
                <div class="panel-body">
                    <div class="top-buffer" auto-complete value="autoCompleteData" model="data.tags"></div>
                </div>
            </div>

        </div>
    </div>
    <div class="page-header">
        <h1></h1>
    </div>
    <div data-ng-repeat="companyfeed in companyfeeds" class="panel panel-default">
        <div class="row">
            <div class="col-md-1 col-xs-">
                <img ng-hide="authentication.user.isImage" ng-src="../imgs/default-avatar.jpg"  height="70" width="80" class="img-thumbnail">
                <img ng-show="authentication.user.isImage" ng-src="{{imgPathOwn + companyfeed.user._id}}" height="70" width="80">
            </div>
            <div class="col-md-11 col-xs-">
                <b><span class="text-primary" data-ng-bind="companyfeed.user.displayName"></span></b>
                <small class="list-group-item-text" style="margin-left: 10px" >
                    Posted on
                     <span data-ng-bind="companyfeed.created | date:'medium'"></span>

                   <!-- <span data-ng-bind="companyfeed.user.displayName"></span>-->
                </small>
            </div>
            <div class="row">
                <div class="col-md-5 col-xs-6 text-justify" style="margin-left: 15px;">
                    <p data-ng-bind="companyfeed.name"></p>
                </div>
            </div>
            <div class="row">
                <div class = "col-md-8 col-md-offset-1">
                    <button ng-if="companyfeed.likers.length > 0"
                            class="btn-primary glyphicon glyphicon-thumbs-up"
                            ng-click="addLiker($index)">
                    </button>
                    <a ng-if="companyfeed.likers.length > 0"
                       data-toggle="tooltip"
                       tooltipPlacement="bottom"
                       class="red-tooltip"
                       ng-mouseover ="likersNmae(companyfeed.likers)"
                       data-toggle="tooltip"
                       tooltip="{{LikerName}}">Likes</a>
                    <a ng-if="companyfeed.likers.length>0" ng-mouseover ="likersNmae(companyfeed.likers)" ng-click="showliker()">({{companyfeed.likers.length}})</a>
                     <button ng-if="companyfeed.likers.length === 0" class="glyphicon glyphicon-thumbs-up" ng-click="addLiker($index)"></button>
                </div>
            </div>
            <br>
        </div>
        <div class="row">
            <div ng-repeat="comment in companyfeed.comment | limitTo: paginationLimit($index)">
                <div class="col-md-12 col-xs-12 col-md-offset-1">
                    <div class="row" >
                        <div class="col-md-1 col-xs-3">
                            <img ng-hide="authentication.user.isImage" ng-src="../imgs/default-avatar.jpg"  height="30" width="30" class="img-thumbnail">
                            <img ng-show="authentication.user.isImage" ng-src="{{imgPathOwn+comment.user_id}}" height="30" width="30">
                        </div>
                        <div class="col-md-5 col-xs-7" ng-bind="comment.comment" style="margin-left: 0px">
                        </div>
                        <div class="col-md-4 col-xs-8">
                            <button ng-if="comment.commentLiker.length > 0" class="btn-primary glyphicon glyphicon-thumbs-up " ng-click="addCommentLike($parent.$index, $index)"></button>
                            <a ng-if="comment.commentLiker.length>0"
                               data-toggle="tooltip"
                               data-placement="bottom"
                               class="red-tooltip"
                               ng-mouseover ="likersNmae(comment.commentLiker)"
                               tooltip="{{LikerName}}"
                               data-liker="{{LikerName}}">Likes</a>
                            <a ng-if="comment.commentLiker.length>0" ng-mouseover ="likersNmae(comment.commentLiker)" ng-click="showliker()">({{comment.commentLiker.length}})</a>
                            <button ng-if="comment.commentLiker.length === 0" class="glyphicon glyphicon-thumbs-up" ng-click="addCommentLike($parent.$index, $index)"></button>
                        </div>
                    </div>
                </div>
                <br>
                <br>
            </div>
            <div class="row">
                <span  class="row col-md-2 col-xs-8 col-xs-offset-1 col-md-offset-1" ng-show="hasMoreItemsToShow($index)" ng-click="showMoreItems($index)">{{show_name}}</span>
            </div>

        </div>
        <div class="row" >
            <div class="col-md-1 col-xs-3 col-md-offset-1">
                <img ng-hide="authentication.user.isImage" ng-src="../imgs/default-avatar.jpg"  height="30" width="30" class="img-thumbnail">
                <img ng-show="authentication.user.isImage" ng-src="{{imgPath}}" height="30" width="30">
            </div>
            <div class="col-md-4 col-xs-6">
                <form ng-submit="addComment(companyfeed._id)">
                    <input data-ng-model="comment"  class="form-control" placeholder="Comment" required>
                </form>
            </div>
        </div>
        <br>
    </div>
</section>
